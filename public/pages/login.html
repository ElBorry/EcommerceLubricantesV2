<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- Sweet Alert -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
        }

        html {
            min-height: 100%;
            position: relative;
        }

        body {
            margin: 0;
            margin-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg" style="background-color: #dd1d21;">
        <div class="container-fluid">
            <a class="navbar-brand text-dark px-4 py-2" href="/">
                <img src="/LOGO.jpg" width="70" height="50" alt="missing logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-center justify-content-center" id="navBarOptions">
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex row">
        <div class="bg-dark text-light d-flex col">
            <h1 class="p-2 text-center text-dark w-100" style="background-color: #ffc600;">LOGIN</h1>
        </div>
        <div class="d-flex align-items-center text-center">
            <section class="d-flex flex-column align-items-center text-center w-100 m-5 p-5">
                <form class="text-center" style="width: 16rem;">

                    <div class="mb-3 m-2 p-2">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="EMAIL" />
                    </div>
                    <div class="mb-3 m-2 p-2">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="PASSWORD" />
                    </div>
                    <input class="m-2 p-2 text-center btn btn-dark" style="background-color: #dd1d21;" type="button" id="loginButton" value="LOGIN!" />
                </form>
            </section>
        </div>
    </div>
    <footer class="position-absolute" style="bottom: 0; width: 100%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-light bg-dark">
                        &copy; 2024 El Borry
                    </p>
                </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAILS</title>
    <!-- Sweet Alert -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg" style="background-color: #dd1d21;">
        <div class="container-fluid">
            <a class="navbar-brand text-dark px-4 py-2" href="/">
                <img src="/LOGO.jpg" width="70" height="50" alt="missing logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-center justify-content-center" id="navBarOptions">
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex text-center align-items-center justify-content-center mx-auto">
        <div class="col-lg-3 col-md-4 col-sm-6 mx-auto m-5">
            <div class="card m-2 mb-5"
                style="box-shadow: 0 5px 5px rgb(255, 198, 0); height:35rem; width: 25rem; transition: transform 0.3s ease-in-out;"
                onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                <div class="card-body mx-auto">
                    <div id="detail" class="col"></div>
                    <!-- <div id="addCartOpt"></div>     -->
                    <div class="col">
                        <div class="d-flex flex-row justify-content-evenly align-items-center">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-dark p-2" style="background-color: #dd1d21;"  style="width:2rem;"
                                    id="decrementBtn">-</button>
                            </div>
                            <span id="itemCount"></span>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-dark p-2" style="background-color: #dd1d21;" style="width:2rem;"
                                    id="incrementBtn">+</button>
                            </div>
                        </div>
                        <button class="m-3 p-2 text-center btn btn-dark text-dark" style="background-color: #ffc600;" id="addCart">ADD TO
                            CART</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="position-absolute" style="bottom: 0; width: 100%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-light bg-dark">
                        &copy; 2024 El Borry
                    </p>
                </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

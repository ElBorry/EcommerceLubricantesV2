<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shell Lubricenter</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicons/home.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>

  <body>
    <div class="max-w-1200 w-full min-h-screen bg-[#dd1d21]">
      <nav class="grid grid-cols-3 gap-4 bg-[#ffffff]">
        <!-- Logo -->
        <div class="flex justify-center items-center">
          <a href="/"
            ><img
              src="../../assets/images/logoStore.jpg"
              alt="Logo"
              class="h-[80px] w-[80px]"
          /></a>
        </div>
        <!-- Search -->
        <div
          class="flex items-center justify-center w-2/3 h-12 my-3 mx-auto bg-yellow rounded-lg"
        >
        <div class="w-full">
          <input
            id="searchInfo"
            type="text"
            class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none border border-gray-300 bg-gray-100"
            placeholder="search"
          />
        </div>
          <div>
            <button
            id="clearFilter"
            class="flex items-center bg-yellow-500 hover:bg-yellow-600 justify-center w-12 h-12 text-red-600 rounded-full transition duration-300 ease-in-out"
          >
            <i class="fas fa-search"></i>
          </button>
          
          
          </div>
        </div>
        <!-- Icons -->
        <div class="flex justify-evenly items-center" id="headerIcons"></div>
      </nav>
      <div class="w-[90%] mt-[5px] mx-auto bg-[#ffc600] relative">
        <div class="fixed inset-y-0 left-0 flex items-center ml-2">
          <div class="bg-gray-800 text-white p-4 rounded-lg">
            <ul class="flex flex-col items-center">
              <li class="mb-2">
                <a href="./pages/products/createProduct.html"
                  ><img
                    src="../../assets/icons/addProduct.png"
                    alt="Add Producto Logo"
                    class="h-[80px] w-[80px]"
                /></a>
              </li>
              <li class="mb-2">
                <a href="./pages/products/productsMe.html"
                  ><img
                    src="../../assets/icons/listProducts.png"
                    alt="Add Producto Logo"
                    class="h-[70px] w-[70px]"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div
          id="ContainerProducts"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-full p-3"
        ></div>
        <div class="flex space-x-10 bg-red-100 p-2 w-full justify-center">
          <div id="nextPage"></div>
          <div id="prevPage"></div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
